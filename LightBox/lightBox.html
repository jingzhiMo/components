<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LightBox demo</title>
	<link rel="stylesheet" href="./src/css/lightBox.css">
</head>
<body>

	<section id="img_box">
		<h2>一个组只有一张图片</h2>
		<img src="./image/1.png" alt="" class="lightbox_img" data-role="lightbox" data-src="http://h.hiphotos.baidu.com/image/pic/item/9d82d158ccbf6c812f9fe0e1be3eb13533fa400b.jpg" data-group="naturo0" data-id="img1" data-caption="这是图片的描述1111111111">
	</section>
	
	<section id="img_box2">
		<h2>一个组有多张图片</h2>
		<img src="./image/1.png" alt="" class="lightbox_img" data-role="lightbox" data-src="http://img4.duitang.com/uploads/item/201205/05/20120505171532_sWJvG.jpeg" data-group="naturo1" data-id="img3" data-caption="这是图片的描述2222222222">
		<img src="./image/2.png" alt="" class="lightbox_img" data-role="lightbox" data-src="http://image.tianjimedia.com/uploadImages/2013/235/K1W161622AI3.jpg" data-group="naturo1" data-id="img2" data-caption="这是图片的描述333333">
		<img src="./image/2.png" alt="" class="lightbox_img" data-role="lightbox" data-src="http://e.hiphotos.baidu.com/image/pic/item/a9d3fd1f4134970a1caaa23097cad1c8a6865dd7.jpg" data-group="naturo1" data-id="img4" data-caption="这是图片的描述44444">
	</section>
	
	<script src = "./bower_components/jquery/dist/jquery.min.js"></script>
	<script src = "./dist/js/lightBox.min.js"></script>
	<script>
		// var lightbox = new LightBox({
		// 	boxes: [$(document.body)]
		// });
	lightbox.init({
		boxes: [$('#img_box'), $('#img_box2')]
	});
	</script>
</body>
</html>
